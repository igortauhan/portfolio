<section [ngClass]="'mt-3'">
  <h5 [ngClass]="'text-success'">Redes sociais</h5>
  <div [ngClass]="'py-1'">
    <div *ngFor="let social of socials" [ngClass]="'px-2 my-3'">
      <a [ngClass]="'text-light'" href="{{ social?.link }}" target="_blank">
        <i [ngClass]="getClassName(social?.name)"></i>
        {{ social?.name }}
      </a>
    </div>
  </div>
</section>
